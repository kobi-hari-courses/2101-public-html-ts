<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Tommy</td>
                <td>Dale</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3 People</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
