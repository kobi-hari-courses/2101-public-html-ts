<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <div>
        <label>
            First Name
        </label>
        <input type="text">    
    </div>
    <div>
        <label>
            Last Name
        </label>
        <input type="text">    
    </div>
    <div>
        <label>
            Age
        </label>
        <input type="number" min="18" max="99">
    </div>
    <div>
        <label>
            Birth Date
        </label>
        <input type="date">
    </div>
    <div>
        <label>
            Gender
        </label>
        <select value="f">
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
    </div>
    <div>
        <label>Description</label>
        <textarea></textarea>
    </div>

</body>

</html>
